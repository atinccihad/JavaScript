<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
       let x = 10;
       x = 3;
       x += 3;
       console.log(x); // 6

       x = 22;
       let y = 5;
       console.log(x += 4); // 26
       console.log(x /= 2); // 13
       console.log(x %= y); // 3
       console.log(y = x); // 3
       console.log(x *= y); // 9
       console.log(y **= 2); // 9
       console.log(x - y); // 0
    </script>

</body>
</html>
